<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Promotion Video Prompt Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Product Promotion Video Prompt Generator</h1>

    <!-- Notifications -->
    <div id="notifications"></div>

    <!-- Mockup Section -->
    <section id="mockup-section">
      <h2>Mockup</h2>

      <label>Mockup Color:</label>
      <div class="color-palette" id="mockup-colors">
        <button data-color="white">White</button>
        <button data-color="black">Black</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
        <button data-color="red">Red</button>
        <button data-color="yellow">Yellow</button>
        <button data-color="">No Color</button>
      </div>
      <input type="hidden" id="mockup-color-value" />

      <label title="plain surface,bumpy surface,corrugated surface...">Surface</label>
      <select id="surface-select">
        <option>plain surface</option>
        <option>bumpy surface</option>
        <option>corrugated surface</option>
        <option>crystaline surface</option>
        <option>embroidered surface</option>
      </select>

      <label title="acetate window box,bag in box,blister pack...">Mockup Type</label>
      <select id="mockup-type-select">
        <option>jerrycan</option>
        <option>bottle</option>
        <option>carton</option>
        <option>pouch</option>
      </select>

      <label title="ambient light,key light,fill light...">Lighting</label>
      <select id="lighting-select">
        <option>back light</option>
        <option>key light</option>
        <option>fill light</option>
        <option>diffuse light</option>
      </select>

      <label>Background</label>
      <select id="background-select">
        <option>white background</option>
        <option>black background</option>
        <option>transparent background</option>
        <option>laundry background</option>
      </select>
    </section>

    <!-- Sticker Section -->
    <section id="sticker-section">
      <h2>Sticker</h2>

      <label>Sticker Color:</label>
      <div class="color-palette">
        <input type="color" id="sticker-color" value="#008000">
      </div>

      <label>Sticker Type</label>
      <select id="sticker-type-select">
        <option>square sticker</option>
        <option>circle sticker</option>
        <option>oval sticker</option>
      </select>

      <label>Description of Sticker</label>
      <textarea id="sticker-description" placeholder="e.g. a slice of lemon"></textarea>

      <label>Sticker Brand</label>
      <div id="sticker-brand-fields">
        <input type="text" class="brand-input" placeholder="e.g. Bandar Sabun" />
      </div>
      <button id="add-sticker-brand-btn">+ Add Brand</button>
    </section>

    <!-- Character Section -->
    <section id="character-section">
      <h2>Character</h2>
      <label>Character Description</label>
      <input type="text" id="character-input" placeholder="e.g. A woman with hijab" />

      <label>Activity</label>
      <input type="text" id="activity-input" placeholder="e.g. holding a mockup" />

      <button id="toggle-dialogue-btn">+ Add Dialogue</button>

      <div id="dialogue-fields"></div>
    </section>

    <!-- Art Style & Scene -->
    <section id="narrative-section">
      <h2>Art Style & Scene</h2>
      <label>Video Type / Art Style</label>
      <input type="text" id="art-style" placeholder="e.g. cinematic video" />

      <label>Camera Effects</label>
      <select id="camera-effect">
        <option value="">-- Select --</option>
        <option>close-up of the product</option>
        <option>wide-angle view</option>
        <option>dolly zoom</option>
        <option>slow motion</option>
        <option>panning shot</option>
      </select>

      <label>Audio Description</label>
      <input type="text" id="audio-description" placeholder="e.g. natural voiceover, soft music" />
    </section>

    <!-- Generate Prompt Section -->
    <section id="prompt-section">
      <h2>Generated Prompt</h2>
      <textarea id="generated-prompt" readonly placeholder="Your prompt will appear here..."></textarea>
      <button id="generate-prompt-btn">Generate Prompt</button>
      <button id="copy-prompt-btn">Copy Prompt</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
